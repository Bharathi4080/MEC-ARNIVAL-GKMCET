<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/register.css">
 <title>MEC-ARNIVAL-REGISTRATION</title>
</head>
<body> 
        <img src="image/MEC-ARNIVAL.svg" class="registerlogo">
             <div class="coner"><h1>REGISTRATION</h1></div> 
             <form id="register-form">
                   
                <input id="firstName" class="input" name="firstName" type="text" placeholder="First Name" required><br/>

                 
                <input id="lastName" class="input" name="lastName" type="text" placeholder="Last Name"><br/>
                
                <input id="college" class="input" name="college" type="text" placeholder="College"><br/>

                
                <input id="email" class="input"  name="email" type="email" placeholder="Email"></br>

                
                <input id="number" class="input" name="number" type="text" placeholder="Number"><br/>


                <div class="form-check form-check-inline">
                        <label class="form-check-label btn">
                                <input class="form-check-input" type="radio" name="gender" value="Male"> Male
                        </label>
                        <label class="form-check-label btn"data-toggle="buttons">
                                        <input class="form-check-input" type="radio" name="gender" 
                                        value="Female"> 
                                </label>
                                <h3 style="color:white;">Female</h3>
                        
               
                </div><br/>
                
                <input type="submit" class="input1 btn-primary" value="REGISTER NOW">
        </form>
        
        
        

</body>

<script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-database.js"></script>
<script src="main.js"></script>

</html>
